<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="">
</head>
<body>
  <script>  
    var markArr = [];
function addMarks() {
  var a = parseInt(document.getElementById("userinput1").value);
  if (markArr.length < 10) {
    if (a <= 80) {
      markArr.push(a);
    } else {
      alert("Not allowe more than 80.");
    }
  } else {
    alert("not allow more than 10");
  }
}
function showMarks() {
  var list = "";
  markArr.forEach(function (element, i) {
    var calculation;
    var index = i + 1;
    calculation = parseInt(element + (20 / 100) * element);
    list += "<li>Marks " + index + " : " + calculation + "</li>";
    console.log(calculation);
    document.getElementById("subjectMarks").innerHTML = list;
  });
}

    </script>
     <div class="container">
      <form action="">
          <div class="form-group mt-2">
              <label for="text">Enter Marks:</label>
              <input type="text" name="" id="userinput1">
          </div>
          <button type="button" class="btn btn-outline-primary" onclick="addMarks()">Add Marks</button> 
          <button type="button" class="btn-outline-primary" onclick="showMarks()">Show Marks</button>
      </form>
      <ul id="subjectMarks"></ul>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
