<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="">
</head>
<body>
    <script>
        var markArr = [];
var sumArr = [];
function addMarks() {
  var a = parseInt(document.getElementById("userinput1").value);
  if (markArr.length < 10) {
    if (a <= 80) {
      markArr.push(a);
    } else {
      alert("Not allowed to enter marks more than 80.");
    }
  } else {
    alert("Not allowed to enter subject marks more than 10.");
  }
}
function showMarks() {
  var list = "";
  var sum = 0;
  markArr.forEach(function (element, i) {
    var calculation;
    var index = i + 1;
    calculation = parseInt(element + (20 / 100) * element);
    sumArr.push(calculation);
        list += "<li>Marks " + index + " : " + calculation + "</li>";
    document.getElementById("subjectMarks").innerHTML = list;
    document.getElementById("displayBeforeSorting").style.display = "block";
  });
}
  function afterSortingMarks(){
    var sortedArray = quickSort(sumArr);
    var total = sortedArray.join(",");
    document.getElementById("total").innerHTML = total;
    document.getElementById("displayAfterSorting").style.display = "block";
  }
function quickSort(sumArr){
if (sumArr.length <= 1) {
  return sumArr;
  } else {
        var leftArr = [];              
        var rightArr = [];
        var newArr = [];
        var pivot = sumArr.pop();     
        var length = sumArr.length;
        for (var i = 0; i < length; i++) {
           if (sumArr[i] <= pivot) {    
              leftArr.push(sumArr[i]);      
        } else {
                rightArr.push(sumArr[i]);
      }
    }
    return newArr.concat(quickSort(leftArr), pivot, quickSort(rightArr));   
  }
} 

    </script>
    <div >
            <div >
                <label for="text">Enter Marks:</label>
                <input type="text" name="" id="userinput1">
            </div>
            <button type="button" class="btn btn-outline-secondary" onclick="addMarks()">Add Marks</button> 
            <button type="button" class="btn btn-outline-secondary" onclick="showMarks()">Before Sort Marks</button>
            <button type="button" class="btn btn-outline-secondary" onclick="afterSortingMarks()">After Sort Marks</button>
        <p id="displayBeforeSorting">Before Sorting:</p>
        <ul class="mt-2" id="subjectMarks"></ul>
        <p id="displayAfterSorting">After sorting: <span id="total"></span></p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
