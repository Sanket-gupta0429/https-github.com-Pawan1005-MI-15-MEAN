<body style="background-color: aqua;">
    <script>
 var image = 1;
function car() {
image += 1;
if (image > 3) {
image = 1;
}
var a = document.getElementsByClassName("content");
for (i of a) {
i.style.display = "none";
}
document.getElementById("pic" + image).style.display = "block";
}
    </script>
    
    <h1 id="head" style="text-align: left;">JAVASCRIPT</h1>
    <br>
    <div  id="pic1">

        <img src="2019-honda-civic-sedan-1558453497.jpg" alt="image" style="height: 300px; width: 300px;">
    </div>
    <div style="display: none;" id="pic2">

    </div>
    <div  style="display: none;" id="pic3">
        <h1 style="text-align: left;">Lamborghini</h1>
        <img src="Lamborghini_Aventador_LP700-4_Orange.jpg" alt="image" style="height: 300px; width: 300px;">
    </div>
    <button type="button"  onclick="car()">click me</button>
