<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="">
</head>
<body style="background-color: aqua;">
    <h1 id="head" style="text-align: center;">JAVASCRIPT</h1>

<p style="text-align: center;" id="paragraph">
    A paragraph usually contains more than one sentence and it is usually about one topic. 
    The first sentence in a paragraph is sometimes called the key or topic sentence because
     it gives us the key to what the paragraph will be about. The other sentences usually relate to the key sentence.

</p>
<fieldset>
    <button type="button" onclick="document.getElementById('paragraph').style.fontSize = 'small'">small</button>
    <button type="button" onclick="document.getElementById('paragraph').style.fontSize = 'medium'">medium</button>
    <button type="button" onclick="document.getElementById('paragraph').style.fontSize = 'large'">large</button>
</fieldset>
<hr style="border: 2px solid black;">
<fieldset>
    <button type="button" onclick="document.getElementById('paragraph').style.color= 'red'">red</button>
    <button type="button" onclick="document.getElementById('paragraph').style.color = 'blue'">blue</button>
    <button type="button" onclick="document.getElementById('paragraph').style.color= 'green'">green</button>
</fieldset>
<hr style="border: 2px solid black;">
<fieldset>
    <button type="button" onclick="document.getElementById('paragraph').style.fontFamily= 'italic'">italic</button>
    <button type="button" onclick="document.getElementById('paragraph').style.fontFamily = 'sans-serif'">sans-serif</button>
    <button type="button" onclick="document.getElementById('paragraph').style.fontFamily= 'Times New Roman'">Times New Roman</button>
</fieldset>
<hr style="border: 2px solid black;">



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
