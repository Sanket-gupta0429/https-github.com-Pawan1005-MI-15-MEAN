    enter string:
    <input type="text" id="a">
    <input type="submit" onclick="pal()" value="submit">

    <script >
    function pal(){
        var x=document.getElementById("a").value;
        var res="";
        for(i=x. length-1;i>=0;i--)
        {
            res+=x[i];
        }
        if(x==res){
            console.log("palindrome");
        }
        else{
            console.log("not palindrome");
        }

    }
        </script>
