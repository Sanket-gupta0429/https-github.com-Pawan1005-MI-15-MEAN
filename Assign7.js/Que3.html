<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="">
</head>
<body>
    <script>
        var markarr = [];
var number = parseInt(prompt("Please enter number of students."));
function addStudentMarks() {
  if (number > markarr.length) {
    var a = document.getElementById("userinput").value;
    markarr.push(a);
  } else {
    alert("You have entered all " + number + " student's marks.");
  }
}
function beforeSortStudentMarks() {
 
  display("finalOutput");
  document.getElementById("displayBeforeSorting").style.display = "block";
}
function afterSortStudentMarks() {
  for (var i = 0; i < markarr.length; i++) {
    for (var j = 0; j < markarr.length - i - 1; j++) {
      if (markarr[j] > markarr[j + 1]) {
        var temp = markarr[j];
        markarr[j] = markarr[j + 1];
        markarr[j + 1] = temp;
      }
    }
  }
  console.log(markarr);
  display("finalOutput2");
  document.getElementById("displayAfterSorting").style.display = "block";
}
function display(x) {
  var list = "";
  markarr.forEach(function (element, i) {
    var index = i + 1;
    list += "<li>Marks " + index + " : " + element + "</li>";
    document.getElementById(x).innerHTML = list;
  });
}

    </script>
     <div class="container">
        <div class="form-group mt-2">
            <label for="text">Enter Marks:</label>
            <input type="text" name="" id="userinput">
        </div>
        <button type="button" class="btn btn-outline-secondary mt-2" onclick="addStudentMarks()">Add Marks</button>
        <button type="button" class="btn btn-outline-secondary mt-2" onclick="beforeSortStudentMarks()">Before Sorting Show Marks</button>
        <button type="button" class="btn btn-outline-secondary mt-2" onclick="afterSortStudentMarks()">After Sorting Show Marks</button>
        <p style="display: none;" id="displayBeforeSorting">Before Sorting</p>
        <ul class="mt-2" id="finalOutput"></ul>
        <p style="display: none;" id="displayAfterSorting">After Sorting</p>
        <ul class="mt-2" id="finalOutput2"></ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
