<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Que2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="">
</head>
<body>
    <script>
        var namearr = [];
function arrayName() {}
function addName(type) {
  var name = prompt("Please enter name.");
  if (type != "cancel" && name.lowercase != "x") {
    namearr.push(name);
    var arr = namearr.join(",");
    var result = arr.toUpperCase();
    console.log(result);
    var desc = namearr.reverse();
    document.getElementById("ascResult").innerHTML = result;
    document.getElementById("descResult").innerHTML = desc;
    document.getElementById("finalOutput").style.display = "block";
}
}
    </script>
    <div>
    <p id="finalOutput">Name1 : <span id="ascResult"></span><br>Name2 : <span id="descResult"></span></p>
    <button type="button"  onclick="addName()">Add Name</button> 
    <button type="button"  onclick="arrayName()">Show Name</button>   
    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
