<head>

    <link rel="stylesheet" href="">

<body>
    <script>
        var namearr = [];
var arr;
function addNumber() {
    var number = prompt("Please enter number.");
    namearr.push(number);
    var arr = namearr.join(",");
    console.log(arr);
}
function calculateNumber() {
    var sum = 0;
    for (var i = 0; i < namearr.length; i++) {
        sum += parseInt(namearr[i]);
    }
    document.getElementById("sumResult").textContent = sum;
    document.getElementById("finalOutput").style.display = "block";
}
        </script>
    <div>
           <p id="finalOutput">Sum of Array: <span id="sumResult"></span></p>
           <button type="button"  onclick="addNumber()">Insert Number</button> 
           <button type="button"  onclick="calculateNumber()">Calculate</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
