<body>
    <script>
        var namearr = [];
var arr, number;
function addNumber() {
  var number = prompt("Please enter number.");
  namearr.push(number);
  arr = namearr.join(",");
  console.log(arr);
  document.getElementById("sumInput").textContent = arr;
}
function sumFactorial() {
  var fact = [];
  var j;
  var sum = 0;
  namearr.forEach(function (element, i) {
    if (parseInt(element) === 0 || parseInt(element) === 1) {
      j = 1;
      console.log(j);
    } else {
      j = 1;
      for (var i = element; i >= 1; i--) {
         j = j * i;
        console.log(j);
      }
    }
    fact.push(j);
    console.log(fact);
    sum += j;
  });
  console.log(sum);
  document.getElementById("sumResult").textContent = sum;
  document.getElementById("finalOutput").style.display = "block";
}
    </script>
     <div >
        <button type="button" onclick="addNumber()">Insert Number</button> 
        <button type="button" onclick="sumFactorial()">Calculate</button>   
    <p  id="finalOutput">Sum of factorial <span id="sumInput"></span><span id="sumResult"></span></p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
