<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUE 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
  <div>
    <label for="text">Enter Number:</label>
   <input type="text" name="" id="userinput">
            <button type="button" class="btn btn-outline-primary" onclick="calculation()">Find Prime Numbers</button>
        <p style="display: none;" class="mt-2" id="finaloutput">Sum is: <span id="sumresult"></span> Product is: <span
                id="productresult"></span></p>
    </div>
    <script>

function calculation() {
  var sum = 0,
    product = 1;
  var num = document.getElementById("userinput").value;
  if (num.length != 6) {
    alert("Invalid Number!!Please enter a 6 digit no.");
  } else {
    var x = num.split(""); 
    x.forEach(function (element, i) { 
      if (element % 2 == 0) {
        sum = parseInt(sum) + parseInt(element);
      } else {
        product = product * element;
      }
    });
  }
  document.getElementById("sumresult").textContent = sum;
  document.getElementById("productresult").textContent = product;
  document.getElementById("finaloutput").style.display = "block";
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
