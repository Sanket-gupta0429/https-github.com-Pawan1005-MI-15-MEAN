<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Assignment 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <script>
        function checknumber(){
    var num = document.getElementById("userinput").value;
    if(num.length!=3){
        alert("Invalid Number!!Please enter a 3 digit no.");
    } 
    else{
    var result = num.split("");
    var sum = parseInt(result[0]) + parseInt(result[2]);
    var output = sum ==  result[1] ? "Sum matched." : "Sum does not matched."
    }
    document.getElementById("userinputstring").textContent = output;
    document.getElementById("finaloutput").style.display = "block";
    } 
    </script>
    <div >
          <label for="text">Enter Number:</label>
            <input type="text" name="" id="userinput">
            </div>
            <button type="button" class="btn btn-outline-primary" onclick="checknumber()">Check Number</button>
        <p style="display: none;" class="mt-2" id="finaloutput"><span id="userinputstring"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
