<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUE 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div>
       <label for="text">Enter Number 1:</label>
      <input type="text" name="" id="userinput1">
                <label for="text">Enter Number 2:</label>
                <input type="text" name="" id="userinput2">
            <button type="button" class="btn btn-outline-primary" onclick="findprimenumber()">Find Prime Numbers</button>
        <p style="display: none;" class="mt-2" id="finaloutput">Prime Numbers <span id="output"></span></p>
    </div>
    <script>
        function findprimenumber() {
  var num1 = parseInt(document.getElementById("userinput1").value);
  var num2 = parseInt(document.getElementById("userinput2").value);
var result = "";
  for (let i = num1; i <= num2; i++) {
    let flag = 0;
    for (let j = 2; j < i; j++) {
      if (i % j == 0) {
        flag = 1;
        break;
      }
    }
    if (i > 1 && flag == 0) {
      result += " " + i;
    }
  }
  document.getElementById("output").textContent = result;
  document.getElementById("finaloutput").style.display = "block";
}

    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
