<body>
    <p id="demo"></p>
    <script>
        var today = new Date();
        alert(today)
        //var get = get WeekDay(Date)
        var d1 = new Date();

        let date = new Date(2021, 0, 31);
        getWeekDay(date);
        function getWeekDay(date) {
            let days = ['SU', 'MO', 'TU', 'WE', 'TH', 'FR', 'SA'];
            // console.log(date.getDay());
            var day = days[date.getDay()];
            alert(day);
        }

        var person_dob = prompt("Enter DOB: ");
        ageCalculator();
        function ageCalculator() {
            var personDate = new Date(person_dob);
            var month_diff = Date.now() - personDate.getTime();
            var age_diff = new Date(month_diff);
            var year = age_diff.getFullYear();
            var age = Math.abs(year - 1950);
            alert(age);
        }


    </script>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
